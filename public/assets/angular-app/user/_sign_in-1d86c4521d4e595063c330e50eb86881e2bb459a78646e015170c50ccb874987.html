<form class="sign-in-up-form" ng-init="loginForm = {}" ng-submit="submitLogin(loginForm)" role="form">
  <div class="form-group">
    <label for="email">Email</label><input class="form-control email-input" id="email" name="email" ng-model="loginForm.email" required="required" type="email" />
  </div>
  <div class="form-group">
    <label for="password">Password</label><input class="form-control input-password" id="password" name="password" ng-model="loginForm.password" required="required" type="password" />
  </div>
  <button class="btn btn-primary btn-sm" type="submit">Sign in</button>
</form>
<div class="link-to-forms">
  <button class="btn btn-primary btn-sm" ng-click="authenticate(&#39;facebook&#39;)">Sign in with Facebook</button>
  <div class="link-sign-in-up">
    <a ng-href="#/sign_up">Register</a>
  </div>
</div>
